apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ui
  labels:
    app: ui
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
      - name: ui
        image: k8s/ui:v1
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_API_URL
          value: 'sample-url'
