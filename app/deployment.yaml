apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: training-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: training
  template:
    metadata:
      labels:
        app: training
    spec:
      containers:
      - name: training
        image: training:v1
        imagePullPolicy: IfNotPresent
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 2
          periodSeconds: 2
          failureThreshold: 2
          successThreshold: 1 # default
          timeoutSeconds: 1 # default
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 3 # default
          successThreshold: 1 # default
          timeoutSeconds: 1 # default
        ports:
        - containerPort: 3000
        env:
        - name: SHOULD_FAIL_WITHIN
          value: "300000"
        - name: REDIS_URI
          valueFrom:
            secretKeyRef:
              name: training-secrets
              key: redis
        volumeMounts:
        - mountPath: /data
          name: data
      volumes:
      - name: data
        emptyDir: {}
